global:
  # -- (string) Global image registry
  # @default -- ""
  imageRegistry: ""
  
  # -- (list) Global image pull secrets
  # @default -- []
  imagePullSecrets: []
  
  # -- (string) Primary domain used across applications
  # @default -- "noty.cc"
  domain: noty.cc

  certManager:
    # -- (string) Default cert-manager cluster issuer
    # @default -- "cluster-issuer"
    clusterIssuer: cluster-issuer

  externalDns:
    # -- (string) DNS provider for external-dns
    # @default -- "cloudflare"
    provider: cloudflare

    # -- (string) ACME server environment, `production` or `staging`
    # @default -- "production"
    acmeServer: production
